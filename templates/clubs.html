{% extends 'layout.html' %}
{% block content %}
<div class=clubs>
  {%for club in clubs%}
    <button type="button" class="clubentry"><img src="static/css/{{club[5]}}icon.png"><p>{{club[0]}}</p></button>
    <div class="content">
      <p>{{club[2]}}</p>
      <p>Contact: {{club[3]}} <br>Teacher's Code: {{club[4]}}</p>
      <p>When?</p>
    </div>
  {%endfor%}
  <script>
    var coll = document.getElementsByClassName("clubentry");
    var i;
    
    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.maxHeight){
          content.style.maxHeight = null;
        } else {
          content.style.maxHeight = content.scrollHeight + "px";
        }
      });
    }
    </script>
</div>
{% endblock %}
{% block sidebar %}
<h4>Sort By:</h4>
<p>day<br>category<br>time</p>
<h4>Order By:</h4>
<p>alphabet<br>random<br>member count</p>
{% endblock %}
