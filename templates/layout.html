<!DOCTYPE html>
<!--layout for the website which stays constant in all pages-->
<head>
    <title>Burnside Student Website</title>
    <link rel="icon" href="static/css/iconfortop3.png">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>

    <div class=cornertriangles2><img src="static/css/ct2.png"></div>
    <a href="/" >
        <div class=cornertrianglesmobile><img src='static/css/bhslogomobile1.png'></div>
